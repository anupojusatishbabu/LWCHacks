<template>
    <lightning-card title="My First Lightning Web Component" icon-name="custom-custom44">
        <lightning-layout  vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-formatted-text value={name}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-text value={title}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-email value={email}></lightning-formatted-email>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-phone value={phone}></lightning-formatted-phone>                
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-button variant="Brand" label="Call JS" onclick={handleRequest}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
